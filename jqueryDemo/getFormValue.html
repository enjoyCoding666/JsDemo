<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("button").click(function () {
                var txt=$("#firstName").val() + $("#secondName").val();
                alert(txt)
            });
        });

    </script>
</head>
<body>
     <form >
        姓: <input type="text" name="firstName" id="firstName"><br>
        名: <input type="text" name="secondName" id="secondName">
     </form>
     <button >获取表单填入的内容</button>
</body>
</html>
