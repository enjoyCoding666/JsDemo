<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("button").click(function () {
                  $("#para").append("末尾添加内容");
            });
        });

    </script>
</head>
<body>
    <p id="para">初始段落</p>
    <button>在初始段落中添加内容</button>
</body>
</html>
